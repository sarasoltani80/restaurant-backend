{% extends 'base.html' %}

{% block title %} Detail {% endblock %}

{% block content %}

<a href="{% url 'delete' todo.id %}" class="btn btn-danger">Delete</a>
<a href="{% url 'update' todo.id %}" class="btn btn-info">Update</a>
<h3>{{ todo.title }}</h3>
<p> {{ todo.body }}</p>
<small> {{ todo.created }} </small>


{% endblock %}
